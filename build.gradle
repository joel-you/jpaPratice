plugins {
    id 'java'
}

def generatedResources = "$buildDir/generated-resources/main"

sourceSets {
    main {
        output.resourcesDir = file("build/resources");
        java.outputDir = file("build/classes/java/main");
    }
}

group 'jpa-basic'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.32.Final'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.22'
}
